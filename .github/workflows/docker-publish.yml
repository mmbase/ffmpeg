---
name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set variables
        id: vars
        run: |
          commit_timestamp=$(git show -s --format="%ci" ${{github.sha}})
          echo commit $commit_timestamp
          echo "ffmpeg_commit_timestamp=${commit_timestamp}" >> "$GITHUB_OUTPUT"
          echo "ffmpeg_branch=${commit_timestamp}" >> "$GITHUB_OUTPUT"
        shell: bash
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=pep440,pattern={{major}},event=tag
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{github.repository}}:buildcache
          cache-to: type=registry,ref=${{github.repository}}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args:
            TAG=${{ github.ref-name }}
            CI_COMMIT_REF_NAME=${{ github.ref_name }}
            CI_COMMIT_SHA=${{ github.sha }}a
            CI_COMMIT_TITLE=${{ github.event.head_commit.message }}
            CI_COMMIT_TIMESTAMP=${{ steps.vars.outputs.ffmpeg_commit_timestamp }}

